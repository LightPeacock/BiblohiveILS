{%  load static  %}
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Faculty Login</title>
</head>
<body>
<div class="loginn">
    <h2>Faculty Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Login">
    </form>
    {% if error %}
        <p>{{ error }}</p>
    {% endif %}

    <a href="/register/">If not registered click here</a>
   </div>
</body>
</html>
